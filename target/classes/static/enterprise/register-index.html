<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>企业注册</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/3.3.7/css/bootstrapValidator.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<style>
		body {
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #eee;
		}
		
		.form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  height: auto;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		  padding: 10px;
		  font-size: 16px;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="email"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
    </style>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

<!--       <script src="https://localhost:8080/html5shiv/3.7.3/html5shiv.min.js"></script> -->
<!--       <script src="https://localhost:8080/respond/1.4.2/respond.min.js"></script> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->
  </head>

  <body>
	<form class="form-horizontal" style="padding: 5px 100px 5px;" id="form-c-register">

		<fieldset>
			<legend>企业注册</legend>
		</fieldset>

		<div class="form-group">
			<label class="col-sm-2 control-label">客户名称：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<label class="col-sm-2 control-label">标识类型：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="idType">
					<option value="1" selected>邮箱</option>
					<option value="2">手机</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">商户标识：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="idContent" name="idContent">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">公司类型：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="companyType">
					<option value="1" selected>有限责任公司-有限责任公司</option>
					<option value="2">股份有限公司-股份有限责任公司</option>
					<option value="3">合伙企业-私营合伙企业</option>
					<option value="4">个人独资企业-私营独资企业</option>
					<option value="5">个体工商户-个体工商户</option>
					<option value="6">事业单位-非公司企业法人</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">省份：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="province">
					<option value="1" selected>上海</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">城市：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="city">
					<option value="1" selected>上海</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">营业执照类型：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="businessType">
					<option value="0" selected>营业执照</option>
					<option value="1">非营业执照</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">营业执照注册号：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="businessRegno" name="businessRegno">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">经营地址：*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="address" name="address">
			</div>
			<label class="col-sm-2 control-label">MCC（一二级行业）：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="mccCode" name="mccCode">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">约定业务：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="constraintBusiness" name="constraintBusiness" placeholder="当mcc≠其他%时同二级行业，=其他%时填写">
			</div>
			<label class="col-sm-2 control-label">成立日期：*</label>
			<div class="col-sm-2">
				<input type="date" class="form-control" id="registDate" name="registDate">
			</div>
			<label class="col-sm-2 control-label">注册资金：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="registFund" name="registFund">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">公司固话：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="telephone" name="telephone">
			</div>
			<label class="col-sm-2 control-label">公司邮箱：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="email" name="email">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">法人姓名：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="legalName" name="legalName">
			</div>
			<label class="col-sm-2 control-label">法人证件类型：*</label>
			<div class="col-sm-2">
				<select class="form-control" name="legalIdCardType">
					<option value="101" selected>身份证</option>
					<option value="102">护照</option>
					<option value="103">军官证</option>
					<option value="104">士兵证</option>
					<option value="105">港澳台通行证</option>
					<option value="106">临时身份证</option>
					<option value="107">户口本</option>
					<option value="108">警官证</option>
					<option value="109">外国人居留证</option>
					<option value="110">回乡证</option>
					<option value="111">台胞证</option>
					<option value="112">其他类型证件</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">法人证件号码：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="legalIdCardNumber" name="legalIdCardNumber">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label">法人手机：*</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="legalMobile" name="legalMobile">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">联系人列表：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="contactList" name="contactList" placeholder="参见数据元Contact定义">
			</div>
			<label class="col-sm-2 control-label">资质列表：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="fileList" name="fileList" placeholder="参见数据元File定义">
			</div>
			<label class="col-sm-2 control-label">产品列表：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="productList" name="productList" placeholder="参见数据元Product定义">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">门店列表：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="storeList" name="storeList" placeholder="参见数据元Store定义">
			</div>
			<label class="col-sm-6 control-label"></label>
			<div class="col-sm-2">
				<button class="btn btn-lg btn-primary btn-block" type="button" onclick="formSubmit()">立即注册</button>
			</div>
		</div>

		<div class="form-group">
		</div>
	</form>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/jquery-plugin.js"></script>
    <script src="../bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../bootstrap/3.3.7/js/bootstrapValidator.js"></script>
    <script type="text/javascript">
//     	$('.dropdown-toggle').dropdown()

		function formSubmit() {
			var check = formCheck();
			if (check === false) {
				return false;
			}
			var data=$('#form-c-register').serializeObject();
// 			var submitData=decodeURIComponent(data,true)
			$.ajax({
				 type: "post",
				 url: "../enterprise/register",
				 data: JSON.stringify(data),
				 contentType : "application/json",
				 success: function (data) {
					 if (data.status === "success") {
						 window.location.href=data.url;
						 return;
					 }
					 alert(data.message);
				 },
				 error: function () {
				 	alert("服务器异常");
				 },
				 complete: function () {
				 
				 }
			});
			
		}
		
		function formCheck() {
			var check = false;
			check = notNull($("input[name='name']").val());
			if (check === false) {
				alert("客户名称 不能为空")
				return false;
			}
			check = notNull($("input[name='idContent']").val());
			if (check === false) {
				alert("商户标识 不能为空")
				return false;
			}
			check = notNull($("input[name='businessRegno']").val());
			if (check === false) {
				alert("营业执照注册号 不能为空")
				return false;
			}
			check = notNull($("input[name='address']").val());
			if (check === false) {
				alert("经营地址 不能为空")
				return false;
			}
			check = notNull($("input[name='mccCode']").val());
			if (check === false) {
				alert("MCC 不能为空")
				return false;
			}
			check = notNull($("input[name='registDate']").val());
			if (check === false) {
				alert("成立日期 不能为空")
				return false;
			}
			check = notNull($("input[name='registFund']").val());
			if (check === false) {
				alert("注册资金 不能为空")
				return false;
			}
			check = notNull($("input[name='email']").val());
			if (check === false) {
				alert("公司邮箱 不能为空")
				return false;
			}
			check = notNull($("input[name='legalName']").val());
			if (check === false) {
				alert("法人姓名 不能为空")
				return false;
			}
			check = notNull($("input[name='legalIdCardNumber']").val());
			if (check === false) {
				alert("法人证件号码 不能为空")
				return false;
			}
			check = notNull($("input[name='legalMobile']").val());
			if (check === false) {
				alert("法人手机 不能为空")
				return false;
			}
			check = notNull($("input[name='contactList']").val());
			if (check === false) {
				alert("联系人列表 不能为空")
				return false;
			}
			check = notNull($("input[name='fileList']").val());
			if (check === false) {
				alert("资质列表 不能为空")
				return false;
			}
			check = notNull($("input[name='productList']").val());
			if (check === false) {
				alert("产品列表 不能为空")
				return false;
			}
			return true;
		}
		function notNull(param) {
			if (null === param) {
				return false;
			}
			if (param.trim() === "") {
				return false;
			}
			return true;
		}
    </script>
  </body>
</html>
