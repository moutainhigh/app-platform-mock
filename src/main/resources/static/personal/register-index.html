  <body>
	<form class="form-horizontal" style="padding: 5px 100px 5px;" id="form-c-register">

		<fieldset>
			<legend>个人注册</legend>
		</fieldset>

		<div class="form-group">
			<label for="account" class="col-sm-2 control-label">姓名：*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="name" name="name" placeholder="必须与证件匹配">
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">手机号码：*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="phone" name="phone">
			</div>
		</div>

<!-- 		<div class="form-group"> -->
<!-- 			<label for="email" class="col-sm-2 control-label">Email：</label> -->
<!-- 			<div class="col-sm-4"> -->
<!-- 				<input type="email" class="form-control" id="email" -->
<!-- 					placeholder="Email" name="email"> -->
<!-- 			</div> -->
<!-- 		</div> -->
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码：*</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password"
					name="password">
			</div>
			<div style="display: inline">
				<label class="help-block">6-16位字母、数字、符号、区分大小写</label>
			</div>
		</div>

		<div class="form-group">
			<label for="conpsw" class="col-sm-2 control-label">再输一次：*</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="conpsw" name="rpassword">
			</div>
		</div>

		<div class="form-group">
			  <label for="phone" class="col-sm-2 control-label">证件类型：*</label>
			  <div class="col-sm-4">
				  <select class="form-control" name="idType">
				  	<option value="101" selected>身份证</option>
					<option value="102">护照</option>
					<option value="103">军官证</option>
					<option value="104">士兵证</option>
					<option value="105">港澳台通行证</option>
					<option value="106">临时身份证</option>
					<option value="107">户口本</option>
					<option value="108">警官证</option>
					<option value="109">外国人居留证</option>
					<option value="110">回乡证</option>
					<option value="111">台胞证</option>
					<option value="112">其他类型证件</option>
				  </select>
			  </div>
		</div>
		<div class="form-group">
			<label for="IdentificationCard" class="col-sm-2 control-label">证件号码：*</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="identificationCard" name="identificationCard">
			</div>
		</div>

		<div class="form-group">
			<label for="address" class="col-sm-2 control-label"></label>
			<div class="col-sm-4">
				<button class="btn btn-lg btn-primary btn-block" type="button" onclick="formSubmit()">立即注册</button>
			</div>
		</div>
	</form>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/jquery-plugin.js"></script>

    <script src="../bootstrap/3.3.7/js/bootstrapValidator.js"></script>
    <script type="text/javascript">
//     	$('.dropdown-toggle').dropdown()

		function formSubmit() {
			var check = formCheck();
			if (check === false) {
				return false;
			}
			var data=$('#form-c-register').serializeObject();
// 			var submitData=decodeURIComponent(data,true)
			$.ajax({
				 type: "post",
				 url: "../personal/register",
				 data: JSON.stringify(data),
				 contentType : "application/json",
				 success: function (data) {
					 if (data.rspCode === "0000") {
						 window.location.href=data.url;
						 return;
					 }
					 alert(data.rspMsg);
				 },
				 error: function () {
				 	alert("服务器异常");
				 },
				 complete: function () {
				 
				 }
			});
			
		}
		
		function formCheck() {
			var check = false;
			check = notNull($("input[name='name']").val());
			if (check === false) {
				alert("姓名 不能为空")
				return false;
			}
// 			check = $.checkUser($("input[name='name']").val());
// 			if (check === false) {
// 				alert("姓名 必须为字母、数字、下划线组成，字母开头，4-16位。")
// 				return false;
// 			}
			check = notNull($("input[name='phone']").val());
			if (check === false) {
				alert("手机号码 不能为空")
				return false;
			}
			check = $.checkMobile($("input[name='phone']").val());
			if (check === false) {
				alert("请输入正确的手机号码")
				return false;
			}
			check = notNull($("input[name='password']").val());
			if (check === false) {
				alert("密码 不能为空")
				return false;
			}
			check = notNull($("input[name='rpassword']").val());
			if (check === false) {
				alert("再输入一次  密码")
				return false;
			}
			if ($("input[name='password']").val() !== $("input[name='rpassword']").val()) {
				alert("两次password输入不一致, 请重新输入")
				return false;
			}
			check = notNull($("input[name='identificationCard']").val());
			if (check === false) {
				alert("证件号码 不能为空")
				return false;
			}
			return true;
		}
		function notNull(param) {
			if (null === param) {
				return false;
			}
			if (param.trim() === "") {
				return false;
			}
			return true;
		}
    </script>
